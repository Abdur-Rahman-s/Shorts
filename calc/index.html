<!doctype html>
<html>

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <title>Calculator</title>
</head>

<body>
      <div class="main-container">
            <div class="display"></div>
            <div class="button-container">
                  <button class="button" value="AC" onclick="defaultvalue() ">AC</button>
                  <button class="button" value="DEL" onclick="deleteNumer()">DEL</button>
                  <button class="button" value="%" onclick="number('%')">%</button>
                  <button class="button operator" value="/" onclick="number('/')">/</button>

                  <button class="button" value="7" onclick="number('7')">7</button>
                  <button class="button" value="8" onclick="number('8')">8</button>
                  <button class="button" value="9" onclick="number('9')">9</button>
                  <button class="button operator" value="*" onclick="number('*')">*</button>

                  <button class="button" value="4" onclick="number('4')">4</button>
                  <button class="button" value="5" onclick="number('5')">5</button>
                  <button class="button" value="6" onclick="number('6')">6</button>
                  <button class="button operator" value="-" onclick="number('-')">-</button>

                  <button class="button" value="1" onclick="number('1')">1</button>
                  <button class="button" value="2" onclick="number('2')">2</button>
                  <button class="button" value="3" onclick="number('3')">3</button>
                  <button class="button operator" value="+" onclick="number('+')">+</button>

                  <button class="button" value="00" onclick="number('00')">00</button>
                  <button class="button" value="0" onclick="number('0')">0</button>
                  <button class="button" value="." onclick="number('.')">.</button>
                  <button class="button" value="=" onclick="calculate()">=</button>
            </div>
      </div>

      <script src="index.js"></script>
</body>

</html>
